<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
    <script src="script123.js" defer></script>
</head>
<body>
    <h1 class="text-center">Welcome to my Calcutator!</h1>

    <div class="container flex flex-col bg-red item-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" placeholder="Enter">
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(222 0 7 / 68%); font-size: 1.4rem;">C</button>
            <button class="button" style="background-color: rgba(82, 224, 67, 0.68);">(</button>
            <button class="button" style="background-color: rgba(82, 224, 67, 0.68);">)</button>
            <button class="button" style="background-color: rgba(165, 28, 28, 0.738);">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: rgba(165, 28, 28, 0.738);">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: rgba(165, 28, 28, 0.738);">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: rgba(165, 28, 28, 0.738);">-</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button" style="background-color: rgba(28, 165, 158, 0.738);">=</button>
            <button class="button" style="background-color: rgba(165, 28, 28, 0.738);">+</button>
        </div>
        
         <textarea name="Calculator output" id="output" placeholder="Calculation Data"></textarea>
       
    </div>
   
    
</body>
</html>
